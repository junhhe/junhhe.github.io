<html>
  <head>
            <script src="p5/p5.min.js"></script>
            <script src="jumper.js"></script>
            <script src="barrier.js"></script>
            <script src="p5/p5.collide2d.min.js"></script>
            <script src="platform.js"></script>

   <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
    
     #points {
        width:30px;
        height:50px;
        position: absolute;
  left: 0px;
  top: 0px;
        color:orange;
    }
  </style>
  </head>
  <body>
    <div id="points">
    <h1 id="point"></h1>
  </div>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var barrier = new barrier();
    var platform = new platform();
    var barrier2 = new barrier2();
    var hit = false;
    let img;
    function preload() {
  img = loadImage('https://waster.com.au/wp-content/uploads/2018/09/Where-does-airplane-waste-go-Australia.jpg');
}
     function setup() {
         createCanvas(w,h);
    }
    
    function draw() {
      background(255);
      jumper.show();
      jumper.update();
      jumper.move();
      barrier.show();
      barrier.update();
      barrier.move();
      barrier2.show();
      barrier2.update();
      barrier2.move();
      platform.show();
      //platform.update();
      hit = collideRectCircle(barrier.x,barrier.y, barrier.width,barrier.height,jumper.x, jumper.y,50);
      if (hit === true) {
        noLoop();
      }
      
      hit = collideRectCircle(barrier2.x,barrier2.y, barrier2.width,barrier2.height,jumper.x, jumper.y,50);
      if (hit === true) {
        noLoop();
      }
      
      hit = collideRectCircle(platform.x,platform.y,platform.width,platform.height,jumper.x,jumper.y,50);
      if (hit === true) {
        jumper.velocity = -10;
      }
       
       hit = collideRectRect(platform.x,platform.y,platform.width,platform.height,barrier.x,barrier.y,barrier.width,barrier.height);
      if (hit === true) {
        barrier.x -= 20;
      }
    }
    
    
    </script>
  </body>
</html>
