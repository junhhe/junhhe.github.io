<html>
  <head>
            <script src="p5/p5.min.js"></script>
            <script src="jumper.js"></script>
            <script src="barrier.js"></script>
            <script src="p5/p5.collide2d.min.js"></script>
            <script src="platform.js"></script>

   <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
    
     #points {
        width:30px;
        height:50px;
        position: absolute;
  left: 0px;
  top: 0px;
        color:orange;
    }
  </style>
  </head>
  <body>
    <div id="points">
    <h1 id="point"></h1>
  </div>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var barrier = new barrier();
    var platform = new platform();
    var barrier2 = new barrier2();
    var hit = false;
    let img;
    let img2;
    let img3;
    let img4;
    function preload() {
  img = loadImage('human.jpeg');
  img2 = loadImage('bird.png');
  img3 = loadImage('enemy.png');
    img4 = loadImage('background.png');

}
     function setup() {
         createCanvas(w,h);
         img.loadPixels();
      img.resize(100, 100);
      img2.loadPixels(w,h);
      img2.resize(300,300);
     img3.loadPixels(w,h);
      img3.resize(200,200);
           img4.loadPixels(w,h);

    }
    
    function draw() {
      background(img4);
      jumper.show();
      jumper.update();
      jumper.move();
      barrier.show();
      barrier.update();
      barrier.move();
      barrier2.show();
      barrier2.update();
      barrier2.move();
      platform.show();
      //platform.update();
      hit = collideRectCircle(barrier.x,barrier.y, barrier.width,barrier.height,jumper.x, jumper.y,50);
      if (hit === true) {
        noLoop();
      }
      
      hit = collideRectCircle(barrier2.x,barrier2.y, barrier2.width,barrier2.height,jumper.x, jumper.y,50);
      if (hit === true) {
        noLoop();
      }
      
      hit = collideRectCircle(platform.x,platform.y,platform.width,platform.height,jumper.x,jumper.y,100);
      if (hit === true) {
        jumper.velocity = -10;
      }
       
   
    }
    
    
    </script>
  </body>
</html>
