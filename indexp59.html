<html>
  
  <head>
        <script src="p5/p5.min.js"></script>
  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
   
  </style>
  </head>
<body>
  
  <script>
  var w = window.innerWidth;
  var h = window.innerHeight;
  var ball = new ball(); //create a golbal object
  var ball1 = new ball1();
  var d; //distance btw two object
  var ball2 = new ball2();
  var p = 50;
    var userSpeed = 15;
    var userSpeed1 = 15;
    function setup() {
          createCanvas(w,h);
    }
    
    function draw() {
      background(255);
      ball.show();
      ball.move();
      ball1.show();
      ball1.move();
      ball1.collision();
      ball2.show();
      ball2.collision();
    }
    
    
    function ball(){
      this.x = 1320;
      this.y = 100;
      this.a = 50;
      this.b = 50;

      this.show = function() {
        fill(color('red'));
        ellipse(this.x,this.y,this.a,this.b);
      }
      this.move = function() {
        if ((keyIsDown(65)) && (this.x > 50)){
      this.x -= 10;          // move to the left
    this.x -= userSpeed;
          
        }
      if ((keyIsDown(68)) && (this.x < w-50)) {  // need both condition inorder to work
        this.x += 10;      //move to the right
          this.x += userSpeed;

        
      }
      if ((keyIsDown(87)) && (this.y > 50)) {
        this.y -= 10;         // move up
            this.y -= userSpeed;

      }
      if ((keyIsDown(83)) && (this.y < h-50)) {
        this.y += 10;        // move down
            this.y += userSpeed;

    }
    /*document.getElementById("number").innerHTML = this.x + ", " + this.y;*/
      }
     
    }
    
    function ball1(){
      this.x = 30;
      this.y = 100;
      this.a = 50;
      this.b = 50;
      this.show = function() {
        fill(color('blue'));
        ellipse(this.x,this.y,this.a,this.b);
      }
      this.move = function() {
        if ((keyIsDown(74)) && (this.x > 50)){
      this.x -= 10;          // move to the left
      this.x -= userSpeed1;
    }
      if ((keyIsDown(76)) && (this.x < w-50)) {  // need both condition inorder to work
        this.x += 10;      //move to the right
        this.x += userSpeed1;
      }
      if ((keyIsDown(73)) && (this.y > 50)) {
        this.y -= 10;         // move up
        this.y -= userSpeed1;
      }
      if ((keyIsDown(75)) && (this.y < h-50)) {
        this.y += 10;        // move down
        this.y += userSpeed1;
    }
   /* document.getElementById("number1").innerHTML = this.x + ", " + this.y;  */
      }
       this.collision = function(){
         d = int(dist(this.x, this.y, ball.x, ball.y));
        if(d<=40){
          noLoop();
          window.alert("You lost");
        }
      }
    }
    
    function ball2(){
      this.x = 650;
      this.y = 100;
      this.show = function() {
        fill(color('green'));
        ellipse(this.x,this.y,p,p);
      }
       this.collision = function() {
         d = int(dist(this.x, this.y, ball.x, ball.y));
         if(d<=40){
          this.x = random(50,w-50);
          this.y = random(50,h-150);
          ball.a += 10;
          ball.b += 10;
        userSpeed -= 0.5;


        }
        
        
      
      d = int(dist(this.x, this.y, ball1.x, ball1.y));
         if(d<=40){
          this.x = random(50,w-50);
          this.y = random(50,h-150);
          ball1.a += 10;
          ball1.b += 10;
          userSpeed1 -= 0.5;
        }
        
        
         /*document.getElementById("number2").innerHTML = this.x + ", " + this.y;*/
       }
       
       }
  </script>
</body>
</html>
